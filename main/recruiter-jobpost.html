        <section class="main">
            <div class="main-top">
                <p>Explore the opportunities</p>
            </div>
            <br />
            <h3 class="text-center">Enter the details for the Job</h3>
            <div class="updation">
                <form method="POST" action="../php/postjob.php" class="p-4 border rounded bg-light">
                    <div class="mb-3">
                        <label for="title" class="form-label">Job Title:</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary:</label>
                        <input type="number" id="salary" name="salary" class="form-control" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="compid" class="form-label">Company ID:</label>
                        <input type="number" id="compid" name="compid" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </section>
